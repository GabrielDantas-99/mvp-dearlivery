<div class="flex min-h-screen w-full">
  <div class="max-w-72 w-1/4 min-h-full">
    <p-menu
      [model]="items"
      class="flex relative bg-ping-300 h-full w-full justify-center"
      styleClass="w-full "
    >
      <ng-template #start>
        <div class="flex items-center text-3xl px-4 h-16 font-semibold">
          <span class="text-[--primary]">Dear</span>
          <span class="text-slate-400">livery</span>
        </div>
      </ng-template>
      <ng-template #submenuheader let-item>
        <span class="text-primary font-bold">{{ item.label }}</span>
      </ng-template>
      <ng-template #item let-item>
        <a
          [routerLink]="item.routerLink"
          pRipple
          class="flex items-center p-menu-item-link"
        >
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
          <span
            *ngIf="item.shortcut"
            class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >
            {{ item.shortcut }}
          </span>
        </a>
      </ng-template>
      <ng-template class="bottom-0" #end>
        <app-user-menu [user]="user" />
      </ng-template>
    </p-menu>
  </div>
  <div class="w-full pb-8">
    <div
      *ngIf="breadcrumbs !== null"
      class="w-full bg-[--my-breadcrumb-background] border-b border-[--my-content-border-color] px-4 h-16 flex items-center"
    >
      <p-breadcrumb class="max-w-full" [model]="breadcrumbs" [home]="home" />
    </div>
    <div class="p-4">
      <ng-content />
    </div>
  </div>
</div>
