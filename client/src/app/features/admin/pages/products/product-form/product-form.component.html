<app-admin-layout
  [breadcrumbs]="[
    { label: 'Produtos', routerLink: '/products' },
    { label: formType === 'Cadastrar' ? 'Novo Produto' : product.name }
  ]"
>
  <p-toast />
  <div
    class="border border-[--my-content-border-color] rounded-md p-4 max-w-[50rem] mx-auto"
  >
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-medium">
        {{ formType === "Cadastrar" ? "Novo Produto" : product.name }}
      </h1>
      <p-button
        (click)="deleteConfirmationDialog()"
        label="Excluir"
        severity="danger"
      />
    </div>
    <form
      [formGroup]="productForm"
      (ngSubmit)="submit()"
      class="grid grid-cols-2 mt-4 gap-4"
    >
      <p-fileupload
        class="col-span-2"
        name="demo[]"
        url="https://www.primefaces.org/cdn/api/upload.php"
        (onUpload)="onUpload($event)"
        [multiple]="true"
        accept="image/*"
        chooseLabel="Escolher"
        cancelLabel="Cancelar"
        maxFileSize="1000000"
        mode="advanced"
      >
        <ng-template #empty>
          <div>Arraste e solte os arquivos aqui para fazer upload.</div>
        </ng-template>
        <ng-template #content>
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">
              {{ file.name }} - {{ file.size }} bytes
            </li>
          </ul>
        </ng-template>
      </p-fileupload>
      <div class="flex flex-col gap-0">
        <label for="name">Título</label>
        <input
          [(ngModel)]="product.name"
          formControlName="name"
          pInputText
          id="name"
          [disabled]="isLoading"
        />
      </div>
      <div class="flex flex-col gap-0">
        <label for="categories">Categorias</label>
        <p-multiselect
          id="categories"
          [options]="categories"
          aria-describedby="categories-help"
          formControlName="categories"
          placeholder="Selecione as Categorias"
          optionLabel="name"
          [(ngModel)]="product.categories"
          display="chip"
          styleClass="w-full h-[45px] flex items-center"
          [disabled]="isLoading"
        />
      </div>
      <div class="flex flex-col gap-0">
        <label for="inStock">Estoque</label>
        <p-inputnumber
          id="inStock"
          [(ngModel)]="product.inStock"
          aria-describedby="inStock-help"
          inputId="integeronly"
          formControlName="inStock"
          [disabled]="isLoading"
        />
      </div>
      <div class="flex flex-col gap-0">
        <label for="inStock">Preço</label>
        <p-inputnumber
          [(ngModel)]="product.price"
          formControlName="price"
          mode="currency"
          inputId="currency-brazil"
          currency="BRL"
          locale="pt-BR"
          [disabled]="isLoading"
        />
      </div>
      <div class="flex flex-col gap-0 col-span-2">
        <label for="inStock">Descrição</label>
        <p-editor
          [disabled]="isLoading"
          [(ngModel)]="product.description"
          formControlName="description"
          [style]="{ height: '320px' }"
        />
      </div>
      <div class="mt-8 flex col-span-2 items-center justify-center gap-4">
        <p-button
          [routerLink]="['/products']"
          label="Cancelar"
          severity="secondary"
        />
        <p-button type="submit" [disabled]="isLoading">
          <i
            *ngIf="isLoading"
            class="pi pi-spin pi-spinner"
            style="animation-duration: 1s"
          ></i>
          {{ formType }}
        </p-button>
      </div>
    </form>
  </div>
  <p-confirmdialog #cd>
    <ng-template
      #headless
      let-message
      let-onAccept="onAccept"
      let-onReject="onReject"
    >
      <div
        class="flex flex-col items-center p-8 bg-surface-0 dark:bg-surface-900 rounded"
      >
        <div
          class="rounded-full bg-red-500 text-white inline-flex justify-center items-center h-24 w-24 -mt-20"
        >
          <i class="pi pi-trash !text-5xl"></i>
        </div>
        <span class="font-bold text-2xl block mb-2 mt-6">{{
          message.header
        }}</span>
        <p class="mb-0">{{ message.message }}</p>
        <div class="flex items-center gap-2 mt-6">
          <p-button
            label="Excluir"
            (onClick)="onAccept()"
            styleClass="w-32"
            severity="danger"
          ></p-button>
          <p-button
            label="Cancelar"
            [outlined]="true"
            (onClick)="onReject()"
            styleClass="w-32"
          ></p-button>
        </div>
      </div>
    </ng-template>
  </p-confirmdialog>
</app-admin-layout>
